	<title>Sintetizador de √Åudio Online</title>

<body>

    <div id="cabecalho">
        <img src="piano-keyboard-icon.png" style="float:left;">
        Exemplo de synth simples que usa Web Audio.<br />
        Para tocar, use o teclado do computador (teclas QWERT...).<br />
        <a href="http://github.com/cwilso/monosynth">Baseado neste exemplo.</a><br />
    </div>
  
    <br />
    <br />
	
	<div id="painel">
	
        <div class="painel-parte">
            <div class="controle">
                <b>WebMonoSynth</b> <br>
                1.0.1
            </div>
            <div class="controle">
                <p style="text-align: center">
                    <button id="btnOff" onclick="onOffSynth(event)"> <b> DESLIGAR </b> </button>
                </p>
            </div>
        </div>
	
        <div class="painel-parte">
            <div class="controle">
                Oitava: <input style="width: 50px;" type="number" name="txtOitava" size="1" min="-3" max="5" value="0" onchange="mudarOitava()">
            </div>
            <div class="controle">
                <input type="checkbox" name="chkSustain" onchange="auto_sustain = !auto_sustain; this.blur();"> Sustain auto
            </div>
        </div>
        
        <div class="painel-parte">
            <div class="controle">
                Waveform:<br />
                <select name="ddlWaveform" onchange="mudarWaveform(this.value)">
                    <option value="sine">Seno</option>
                    <option value="square">Quadrada</option>
                    <option value="sawtooth">Dente de Serra</option>
                    <option value="triangle">Triangulo</option>
                </select>
            </div>
        </div>

        <div class="painel-parte">
            <div class="controle">
                Portamento:<br />
                <input name="txtPort" type=range min=0.0001 max=1 value=0.0001 step=0.001 onchange="portamento = document.getElementsByName('txtPort')[0].value;">
            </div>
        </div>

        <div class="painel-parte">
            <div class="controle">
                Volume:<br />
                <input name="rangeVolume" type=range min=0.0001 max=1 value=0.7 step=0.001 onchange="volume = document.getElementsByName('rangeVolume')[0].value;">
            </div>
        </div>

        <br />
        <br />

        <div class="painel-parte">
            <span id="botoesMobile" hidden="true" >
                <button onclick="tocarNota(oitava+0)">DO</button>
                <button onclick="tocarNota(oitava+2)">RE</button>
                <button onclick="tocarNota(oitava+4)">MI</button>
                <button onclick="tocarNota(oitava+5)">FA</button>
                <button onclick="tocarNota(oitava+7)">SO</button>
                <button onclick="tocarNota(oitava+9)">LA</button>
                <button onclick="tocarNota(oitava+11)">SI</button>
                <button onclick="tocarNota(oitava+12)">DO</button>

                <br />
                <br />
                <br />
            </span>
        </div>

        <div class="painel-parte">
            <p style="font-size: 13px;"><button style="margin: 10px" onclick="panic()">PANIC</button>(interrompe todas as notas)</p>
        </div>

        <div style="margin: 10px">
            <h2 id="lblNota"></h2>
        </div>
    
    </div>

    <script type="text/javascript" >
        
        btnOff.hidden = true;
        
        function onOffSynth(event) {
            ligado = !ligado;
            
            if(ligado) {
                context.resume();
                btnOff.hidden = false;
            }
            else {
                panic();
                context.suspend();
                btnOff.hidden = true;
            }
        }
        
    </script>

	<script type="text/javascript" >
        
        ligado = false;
		
        lastNote = null;    
    
        do_central = 60;
        oitava = do_central;
        auto_sustain = false;
        document.getElementsByName('chkSustain')[0].checked = auto_sustain;
        document.getElementsByName('txtPort')[0].value = portamento;
        document.getElementsByName('rangeVolume')[0].value = volume;
        
        labelsNotas = ['C', 'C#', 'D', 'Eb', 'E', 'F', 'F#', 'G', 'G#', 'A', 'Bb', 'B'];
    
        function mudarOitava(nova) {
            var controle = document.getElementsByName('txtOitava')[0];

            oitava = do_central + controle.value * 12;
            controle.blur();
        }
        
        function mudarWaveform(valor) {
            var controle = document.getElementsByName('ddlWaveform')[0];

            oscillator.type = valor;
            
            controle.blur();
        }
		
		function tocarNota(nota) {
            if (!ligado) {
                onOffSynth(event);
            }
            
			if (lastNote != null) {
				noteOff(lastNote);
			}
			
			noteOn(nota);
			lastNote = nota;
		}
    
        function panic() {
            noteOff(lastNote);
            lastNote = null;
            document.getElementById('lblNota').innerText = "";
        }
        
        function getNotaFromKeyCode(code) {
            var nota = null;

            // ACESSE: http://keycode.info/

            switch(code) {
            case 81:
                nota = 0; // C
                break;
            case 50:
                nota = 1; // C#
                break;
            case 87:
                nota = 2; // D
                break;
            case 51:
                nota = 3; // Eb
                break;
            case 69:
                nota = 4; // E
                break;
            case 82:
                nota = 5; // F
                break;
            case 53:
                nota = 6; // F#
                break;
            case 84:
                nota = 7; // G
                break;
            case 54:
                nota = 8; // G#
                break;
            case 89:
                nota = 9; // A
                break;
            case 55:
                nota = 10; // Bb
                break;
            case 85:
                nota = 11; // B
                break;
            case 73:
                nota = 12; // C
                break;
            case 57:
                nota = 13; // C#
                break;
            case 79:
                nota = 14; // D
                break;
            case 48:
                nota = 15; // Eb
                break;
            case 80:
                nota = 16; // E
                break;
            case 219:
                nota = 17; // F
                break;
            case 187:
                nota = 18; // F#
                break;
            case 221:
                nota = 19; // G
                break;
            }
            
            return nota;
        }
		
		document.addEventListener('keydown',
            function(event) {
                var nota = getNotaFromKeyCode(event.keyCode);
            
                if(nota != null)
                {
                    tocarNota(oitava+nota);
                    document.getElementById('lblNota').innerText = labelsNotas[nota%12];
                }
            }
        );
        
        document.addEventListener('keyup',
            function(event) {
                var nota = getNotaFromKeyCode(event.keyCode);
            
                if(nota != null && !auto_sustain) {
                    if((oitava + nota) == lastNote) {
                        noteOff(lastNote);
                        lastNote = null;
                        document.getElementById('lblNota').innerText = "--";
                    }
                }
            }
        );
      
      //document.addEventListener('keyup', function(event) { noteOff(lastNote); lastNote = null; } ); 
      
	</script>
